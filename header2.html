<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--important -->
    <title>Responsive Nav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"> 
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .nav {
            background-color: white;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
        }
        .nav .logo {
            color: black;
            font-size: 1.5em;
            font-weight: bold;
        }
        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
        .nav ul li {
            margin-left: 20px;
        }
        .nav ul li a {
            color: black;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .nav ul li a:hover, .nav ul li a.button {
            background-color: #575757;
            border-radius: 4px;
        }
        .nav ul li a.button {
            background-color: rgb(39, 206, 39);
            color: white;
            border-radius: 15px;
        }
        .button {
            background-color: rgb(39, 206, 39);
            color: white;
            border-radius: 15px;
            padding: 10px 20px;
        }
        .burger-icon {
            display: none; /* Hide by default */
            flex-direction: column;
            cursor: pointer;
            position: relative;
        }
        .burger-icon .fa-bars, .burger-icon .fa-times {
            font-size: 24px;
            display: none; /* Hide icons initially */
        }
        .burger-icon .fa-bars.active, .burger-icon .fa-times.active {
            display: block; /* Show active icon */
        }
        @media (max-width: 768px) {
            .nav ul {
                flex-direction: column;
                position: fixed;
                top: 60px;
                left: -100%;
                width: 100%;
                background-color: white;
                transition: left 0.3s ease;
                align-items: center;
            }
            .nav ul.show {
                left: 0;
            }
            .nav ul li {
                margin-left: 0;
            }
            .burger-icon {
                display: flex; /* Show only on mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="container">
                <div class="logo">LOGO</div>
                <div class="burger-icon" id="burger-icon" onclick="toggleMenu()">
                    <i class="fas fa-bars active"></i>
                    <i class="fas fa-times"></i>
                </div>
                <ul id="nav-links">
                    <li><a href="#block1">О Нас</a></li>
                    <li><a href="https://jobster.hr/#clients">Партнёры</a></li>
                    <li><a href="https://jobster.hr/#benefits">Преимущества</a></li>
                    <li><a href="https://jobster.hr/#price">Тарифы</a></li>
                    <li><a href="https://jobster.hr/#faqs">FAQ</a></li>
                    <li><a href="https://jobster.hr/#reviews">Отзывы</a></li>
                    <li><a href="/#block3" class="button">Оценка компетенций</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <script>
        function toggleMenu() {
            var navLinks = document.getElementById('nav-links');
            var burgerIcon = document.getElementById('burger-icon');
            navLinks.classList.toggle('show');
            burgerIcon.querySelector('.fa-bars').classList.toggle('active');
            burgerIcon.querySelector('.fa-times').classList.toggle('active');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
